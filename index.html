<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital@0;1&family=Raleway:wght@300;400&family=Roboto+Slab&family=Roboto:wght@300&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="heading">
    <h1>I'm an<br>Astro Weight Calculator!</h1>
  </div>
  <div>
    <p id="output"></p>
  </div>
  <div id="weight-n-planet">
    <div id="weight-block">
      <h3>Enter your<br> Weight</h3>
      <input id="user-weight" type="text" placeholder="Weight (lbs)" />
    </div>
    <div id="planet-block">
      <h3>Select<br> a Planet!</h3>
      <select id="planets">
      </select>
    </div>
  </div>
  <div id="calculate">
    <input type="button" id="calculate-button" value="Calculate" />
  </div>

  <script src="main.js" charset="utf-8"></script>
  <video autoplay muted loop id="myVideo">
    <source src="space.mp4" type="video/mp4">
  </video>

</body>

</html>
